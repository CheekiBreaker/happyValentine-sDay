    <title>For you, my love!</title>
    <style>
      body {
        margin: 0;
        display: flex;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <script>
      let c = document.querySelector("canvas"),
        $ = c.getContext("2d"),
        w = (c.width = innerWidth),
        h = (c.height = innerHeight),
        random = Math.random;

      $.fillStyle = "black";
      $.fillRect(0, 0, w, h);

      let heartPos = function (rad) {
        return [
          Math.pow(Math.sin(rad), 3),
          -(
            15 * Math.cos(rad) -
            5 * Math.cos(2 * rad) -
            2 * Math.cos(3 * rad) -
            Math.cos(4 * rad)
          ),
        ];
      };

      let scaleAndTranslate = function (pos, sx, sy, dx, dy) {
        return [dx + pos[0] * sx, dy + pos[1] * sy];
      };

      window.addEventListener("resize", function () {
        w = c.width = innerWidth;
        h = c.height = innerHeight;
        $.fillStyle = "black";
        $.fillRect(0, 0, w, h);
      });

      let traceCount = 50,
        pointsOrigin = [],
        dr = 0.1,
        i;

      for (i = 0; i < Math.PI * 2; i += dr)
        pointsOrigin.push(scaleAndTranslate(heartPos(i), 210, 13, 0, 0));

      for (i = 0; i < Math.PI * 2; i += dr)
        pointsOrigin.push(scaleAndTranslate(heartPos(i), 150, 9, 0, 0));

      for (i = 0; i < Math.PI * 2; i += dr)
        pointsOrigin.push(scaleAndTranslate(heartPos(i), 90, 5, 0, 0));

      let heartPointsCount = pointsOrigin.length,
        targetPoints = [];

      let pulse = function (kx, ky) {
        for (i = 0; i < pointsOrigin.length; i++) {
          targetPoints[i] = [];
          targetPoints[i][0] = kx * pointsOrigin[i][0] + w / 2;
          targetPoints[i][1] = ky * pointsOrigin[i][1] + h / 2;
        }
      };

      let e = [];
      for (i = 0; i < heartPointsCount; i++) {
        let x = random() * w;
        let y = random() * h;

        e[i] = {
          vx: 0,
          vy: 0,
          R: 2,
          speed: random() + 5,
          q: ~~(random() * heartPointsCount),
          D: 2 * (i % 2) - 1,
          force: 0.2 * random() + 0.7,
          f:
            "hsla(0," +
            ~~(40 * random() + 60) +
            "%," +
            ~~(60 * random() + 20) +
            "%,.3)",
          trace: [],
        };

        for (let k = 0; k < traceCount; k++)
          e[i].trace[k] = {
            x: x,
            y: y,
          };
      }

      let config = {
        traceK: 0.4,
        timeDelta: 0.01,
      };

      let time = 0;
      let loop = function () {
        let n = -Math.cos(time);

        pulse((1 + n) * 0.5, (1 + n) * 0.5);

        time += (Math.sin(time) < 0 ? 9 : n > 0.8 ? 0.2 : 1) * config.timeDelta;

        $.fillStyle = "rgba(0,0,0,.1)";
        $.fillRect(0, 0, w, h);
console.log(DNS)
        for (i = e.length; i--; ) {
          let u = e[i],
            q = targetPoints[u.q],
            dx = u.trace[0].x - q[0],
            dy = u.trace[1].y - q[1],
            length = Math.sqrt(dx * dx + dy * dy);

          if (10 > length) {
            if (0.95 < random()) {
              u.q = ~~(random() * heartPointsCount);
            } else {
              if (0.99 < random()) {
                u.D *= -1;
              }

              u.q += u.D;
              u.q %= heartPointsCount;

              if (0 > u.q) {
                u.q += heartPointsCount;
              }
            }
          }

          u.vx += (-dx / length) * u.speed;
          u.vy += (-dy / length) * u.speed;

          u.trace[0].x += u.vx;
          u.trace[0].y += u.vy;

          u.vx *= u.force;
          u.vy *= u.force;

          for (k = 0; k < u.trace.length - 1; ) {
            let T = u.trace[k];
            let N = u.trace[++k];
            N.x -= config.traceK * (N.x - T.x);
            N.y -= config.traceK * (N.y - T.y);
          }

          $.fillStyle = u.f;
          for (k = 0; k < u.trace.length; k++) {
            $.fillRect(u.trace[k].x, u.trace[k].y, 1, 1);
          }
        }

        requestAnimationFrame(loop, c);
      };

      loop();

      var colours = new Array("#f00", "#f06", "#f0f", "#f6f", "#f39", "#f9c"); // цвет сердец
      var minisize = 16; // наименьший размер сердец в пикселях
      var maxisize = 28; // самый большой размер сердца в пикселях
      var hearts = 66; // максимальное количество сердец на экране
      var over_or_under = "over";
      var x = (ox = 400);
      var y = (oy = 300);
      var swide = 800;
      var shigh = 600;
      var sleft = (sdown = 0);
      var herz = new Array();
      var herzx = new Array();
      var herzy = new Array();
      var herzs = new Array();
      var kiss = false;

      if (typeof "addRVLoadEvent" != "function")
        function addRVLoadEvent(funky) {
          var oldonload = window.onload;
          if (typeof oldonload != "function") window.onload = funky;
          else
            window.onload = function () {
              if (oldonload) oldonload();
              funky();
            };
        }

      addRVLoadEvent(mwah);

      function mwah() {
        if (document.getElementById) {
          var i, heart;
          for (i = 0; i < hearts; i++) {
            heart = createDiv("auto", "auto");
            heart.style.visibility = "hidden";
            heart.style.zIndex = over_or_under == "over" ? "1001" : "0";
            heart.style.color = colours[i % colours.length];
            heart.style.pointerEvents = "none";
            if (navigator.appName == "Microsoft Internet Explorer")
              heart.style.filter = "alpha(opacity=75)";
            else heart.style.opacity = 0.75;
            heart.appendChild(
              document.createTextNode(String.fromCharCode(9829))
            );
            document.body.appendChild(heart);
            herz[i] = heart;
            herzy[i] = false;
          }
          set_scroll();
          set_width();
          herzle();
        }
      }

      function herzle() {
        var c;
        if (Math.abs(x - ox) > 1 || Math.abs(y - oy) > 1) {
          ox = x;
          oy = y;
          for (c = 0; c < hearts; c++)
            if (herzy[c] === false) {
              herz[c].firstChild.nodeValue = String.fromCharCode(9829);
              herz[c].style.left = (herzx[c] = x - minisize / 2) + "px";
              herz[c].style.top = (herzy[c] = y - minisize) + "px";
              herz[c].style.fontSize = minisize + "px";
              herz[c].style.fontWeight = "normal";
              herz[c].style.visibility = "visible";
              herzs[c] = minisize;
              break;
            }
        }
        for (c = 0; c < hearts; c++) if (herzy[c] !== false) blow_me_a_kiss(c);
        setTimeout("herzle()", 40);
      }

      document.onmousedown = pucker;
      document.onmouseup = function () {
        clearTimeout(kiss);
      };

      function pucker() {
        ox = -1;
        oy = -1;
        kiss = setTimeout("pucker()", 100);
      }

      function blow_me_a_kiss(i) {
        herzy[i] -= herzs[i] / minisize + (i % 2);
        herzx[i] += ((i % 5) - 2) / 5;
        if (
          herzy[i] < sdown - herzs[i] ||
          herzx[i] < sleft - herzs[i] ||
          herzx[i] > sleft + swide - herzs[i]
        ) {
          herz[i].style.visibility = "hidden";
          herzy[i] = false;
        } else if (herzs[i] > minisize + 2 && Math.random() < 0.5 / hearts)
          break_my_heart(i);
        else {
          if (Math.random() < maxisize / herzy[i] && herzs[i] < maxisize)
            herz[i].style.fontSize = ++herzs[i] + "px";
          herz[i].style.top = herzy[i] + "px";
          herz[i].style.left = herzx[i] + "px";
        }
      }

      function break_my_heart(i) {
        var t;
        herz[i].firstChild.nodeValue = String.fromCharCode(9676);
        herz[i].style.fontWeight = "bold";
        herzy[i] = false;
        for (t = herzs[i]; t <= maxisize; t++)
          setTimeout(
            "herz[" + i + '].style.fontSize="' + t + 'px"',
            60 * (t - herzs[i])
          );
        setTimeout(
          "herz[" + i + '].style.visibility="hidden";',
          60 * (t - herzs[i])
        );
      }

      document.onmousemove = mouse;
      function mouse(e) {
        if (e) {
          y = e.pageY;
          x = e.pageX;
        } else {
          set_scroll();
          y = event.y + sdown;
          x = event.x + sleft;
        }
      }

      window.onresize = set_width;
      function set_width() {
        var sw_min = 999999;
        var sh_min = 999999;
        if (document.documentElement && document.documentElement.clientWidth) {
          if (document.documentElement.clientWidth > 0)
            sw_min = document.documentElement.clientWidth;
          if (document.documentElement.clientHeight > 0)
            sh_min = document.documentElement.clientHeight;
        }
        if (typeof self.innerWidth == "number" && self.innerWidth) {
          if (self.innerWidth > 0 && self.innerWidth < sw_min)
            sw_min = self.innerWidth;
          if (self.innerHeight > 0 && self.innerHeight < sh_min)
            sh_min = self.innerHeight;
        }
        if (document.body.clientWidth) {
          if (
            document.body.clientWidth > 0 &&
            document.body.clientWidth < sw_min
          )
            sw_min = document.body.clientWidth;
          if (
            document.body.clientHeight > 0 &&
            document.body.clientHeight < sh_min
          )
            sh_min = document.body.clientHeight;
        }
        if (sw_min == 999999 || sh_min == 999999) {
          sw_min = 800;
          sh_min = 600;
        }
        swide = sw_min;
        shigh = sh_min;
      }

      window.onscroll = set_scroll;
      function set_scroll() {
        if (typeof self.pageYOffset == "number") {
          sdown = self.pageYOffset;
          sleft = self.pageXOffset;
        } else if (
          document.body &&
          (document.body.scrollTop || document.body.scrollLeft)
        ) {
          sdown = document.body.scrollTop;
          sleft = document.body.scrollLeft;
        } else if (
          document.documentElement &&
          (document.documentElement.scrollTop ||
            document.documentElement.scrollLeft)
        ) {
          sleft = document.documentElement.scrollLeft;
          sdown = document.documentElement.scrollTop;
        } else {
          sdown = 0;
          sleft = 0;
        }
      }

      function createDiv(height, width) {
        var div = document.createElement("div");
        div.style.position = "absolute";
        div.style.height = height;
        div.style.width = width;
        div.style.overflow = "hidden";
        div.style.backgroundColor = "transparent";
        return div;
      }
    </script>
